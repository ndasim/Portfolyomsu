<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Başlıksız Belge</title>
		<link href="stil.css" rel="stylesheet" type="text/css" />
		<script language="javascript">
			var yuksklk = 500;
			var nsne;
			
			var bsla(){
				nsne = document.getElementById("sayfa");
			}
			
			function ac(){
				if (yuksklk != 500){
					yuksklk += 1
					nsne.style.height = yuksklk + "px;"
					//setTimeout("ac()",10);
				}
			}
			
			function kapat(){
				if (yuksklk != 0){
					yuksklk -= 1
					nsne.style.height = yuksklk + "px;"
					//setTimeout("kapat()",10);
				}
			}
			
		</script>
	</head>
	<body style="color:#000000">
		<div id="sayfa" style="position:absolute; left:40px; top:50px; width:1100; height:500; overflow:hidden;" >
			<table width="462" height="247" border="0">
				<tr>
					<th height="61" colspan="2" scope="row">BİZE YAZIN...</th>
				</tr>
				<tr>
					<th width="128" scope="row">ADINIZ:</th>
						<td width="318"><input type="text" name="ad" id="ad" /></td>
					</tr>
				<tr>
					<th scope="row">SOYADINIZ:</th>
					<td><label></label>
					  <label>
					  <input type="text" name="soy" id="soy" />
					</label></td>
				</tr>
				<tr>
					<th height="45" scope="row">MESAJINIZ:</th>
					<td rowspan="2"><label>
						<textarea name="mesaj" id="mesaj" cols="45" rows="5"></textarea>
						</label>
					</td>
				</tr>
				<tr>
					<th height="45" scope="row">&nbsp;</th>
				</tr>
			</table>
		<div id="gönd"></div>
		<div id="tmzle"></div>
		<img src="tema/kare/iletsim.png" name="iletsim" width="495" height="273" id="iletsim">
		</div>
	</body>
</html>
